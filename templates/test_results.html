{% extends 'base.html' %}
{% load static %}
{% load exam_extra %}
{% block main_body %}

    <div class="col-md-12 custom-row">
        <h4><b>Test:</b> {{ test.name }}</h4>
        <div class="col-md-12">
            <div class="table">
                <table class="table">
                    <tr>
                        <th>
                            Questions
                        </th>
                        <th>
                            Correct Answer
                        </th>
                        <th>
                            Your Choice
                        </th>
                    </tr>
                    {% for ques in question %}
                    <tr>
                        <td>
                            {{ ques.title }}
                        </td>
                        <td>
                            {{ ques.correct_answer }}
                        </td>
                        <td>
                            {{ choice|your_choice:ques }}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>

{% endblock %}
