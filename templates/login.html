{% extends 'base.html' %}
{% load static %}
{% block main_body %}
    <div class="col-md-3 custom-row">

    </div>
    <div class="col-md-6 custom-row">
        <h1>Login</h1>

        <form id="login_form" class="form" method="post" action="/user/login/">
            {% csrf_token %}
            <div class="table">
                <table class="table-bordered">
                    <tr>
                        <th>
                            <label for="username">Username</label>

                        </th>
                        <td>
                            <input type="text" id="username" name="username" placeholder="enter username" size="35" required />

                        </td>
                    </tr>
                    <tr>
                        <th>
                            <label for="password">Password</label>

                        </th>
                        <td>
                            <input type="password" id="password"  name="password" placeholder="enter password" size="35" required />

                        </td>
                    </tr>
                </table>
            </div>
            <input type="submit" value="submit" class="cke_button" />&nbsp;&nbsp;&nbsp;<a href="/user/register">Register Here!</a>

        </form>
    </div>
{% endblock %}
