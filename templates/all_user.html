{% extends 'base.html' %}
{% load static %}
{% block main_body %}
    <script>
        $(function() {
            $.getJSON('/user/data', function (data) {
                console.log(data);
                $('#example').dataTable({
                    "destroy": true,
                    "data": data.results,
                    "columns": [
                        {"title": "FirstName"},
                        {"title": "Last Name"},
                        {"title": "Roll Number"}
                    ]
                })
            });
        });
    </script>

    <div class="col-md-3">

    </div>

    <div class="col-md-6 custom-row">
        <div>
            <table id="example" class="table-bordered" >
                  <thead>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Roll Number</th>
                  </thead>
                  <tbody>
                  </tbody>
            </table>
        </div>
    </div>
{% endblock %}
