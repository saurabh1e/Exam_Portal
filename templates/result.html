{% extends 'base.html' %}
{%  load static %}
{% load exam_extra %}
{% block main_body %}
        <div class="col-md-3 custom-row">

        </div>
        <div class="col-md-6 custom-row">
            <div class="table">
                <table class="table-bordered">
                    {% for score_card in score_card %}
                        <tr>
                            <th>
                                <a href="/exam/result/test/{{ score_card.test.s_id }}/">{{ score_card.test }}</a>
                            </th>
                            <td>
                                {{ score_card.score }}
                            </td>
                        </tr>
                    {% endfor %}
                <tr>
                    <td colspan="2">Total score - {{ score_card|sum }}</td>
                </tr>
                </table>
            </div>
        </div>


{%  endblock %}
